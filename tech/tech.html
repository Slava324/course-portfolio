<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="../reset.css"/>
    <link rel="stylesheet" href="tech.css"/>
    <link rel="stylesheet" href="../style.css"/>
    <title>Base Tech</title>
  </head>
  <body>
    <div class="tech__content">
      <div class="techBlock"><div class="button selectable">my button</div></div>
      <div class="techBlock"><div class="button button--full selectable">my button</div></div>
    </div>

    <div class="tripleGridContainer selectable">

      <div class="tripleGridContainer__item">
        <div class="image">
          <img src="../img/spiderMan.png" alt="spiderMan">
          <div class="image__gradient image__gradient--red"></div>
        </div>
        <div class="date">
          <div class="date__Month">February 2022</div>
        </div>
        <div class="btn">
          <div class="btn__Vector"></div>
        </div>
        <div class="link">
          <a class="link__full" href="javascript:void(0);"></a>
        </div>
      </div>

      <div class="tripleGridContainer__item">
        <div class="image">
          <img src="../img/manyHeroes.png" alt="manyHeroes">
          <div class="image__gradient image__gradient--blue"></div>
        </div>
        <div class="date">
          <div class="date__Month">March 2022</div>
        </div>
        <div class="btn">
          <div class="btn__Vector"></div>
        </div>
        <div class="link">
          <a class="link__full" href="javascript:void(0);"></a>
        </div>
      </div>

      <div class="tripleGridContainer__item">
        <div class="image">
          <img src="../img/hulk.png" alt="hulk">
          <div class="image__gradient image__gradient--green"></div>
        </div>
        <div class="date">
          <div class="date__Month">April 2022</div>
        </div>
        <div class="btn">
          <div class="btn__Vector"></div>
        </div>
        <div class="link">
          <a class="link__full" href="javascript:void(0);"></a>
        </div>
      </div>

    </div>

    <script src="tech.js" type="text/javascript"></script>
    <script src="../index.js" type="text/javascript"></script>
  </body>
</html>
